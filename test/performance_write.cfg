process PWRITE = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = EmptySource {
    untracked int32 maxEvents = 1
    untracked uint32 firstRun = 1 
    untracked uint32 numberEventsInRun = 1
  }

  #Geometry
  #geom_mtcc      include "Geometry/CMSCommonData/data/cmsMTCCGeometryXML.cfi"
  #geom_ideal     include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"

  es_module = TrackerGeometricDetESModule {}
  es_module = TrackerDigiGeometryESModule {}

  # service = Timing {}
  # service = SimpleProfiling {}

  service = PoolDBOutputService{
    string connect = "sqlite_file:psummary.db"    
    #
    string timetype = "runnumber"    
#blob      untracked string BlobStreamerName="DefaultBlobStreamingService"
    PSet DBParameters = {
      untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
      untracked int32 messageLevel=2
    }
    VPSet toPut={ { string record = "SiStripPerformanceSummaryRcd" string tag ="mytest_p"} }
  }

  module prod =  SiStripPerformanceSummaryBuilder { }

  # Schedule
  path p = { prod }
  module print = AsciiOutputModule {}
  endpath ep = { print }
}
